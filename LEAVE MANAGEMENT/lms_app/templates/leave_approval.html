{% for leave_request in pending_requests %}
    <div>
        {{ leave_request.user }} requested leave from {{ leave_request.start_date }} to {{ leave_request.end_date }}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="request_id" value="{{ leave_request.id }}">
            <button type="submit">Approve</button>
        </form>
    </div>
{% endfor %}
